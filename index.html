<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>KillTheKing</title>
        <script type="module" src="index.js" defer></script>
    </head>
    <body>
        <div>
            <img id="player" src="images/player.svg" width="30" height="30"/>
